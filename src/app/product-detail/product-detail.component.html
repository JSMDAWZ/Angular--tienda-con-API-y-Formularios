<ng-container *ngIf="!loading">
    <h1>Producto: {{product?.name}}</h1>
    <h2 [ngStyle]="{'color': color}">Precio: {{product?.price | currency}}</h2>
    <h3 *ngIf="product?.description">Descripcion del producto: {{product?.description}}</h3>
</ng-container>
<ng-container *ngIf="loading"><i>Cargando producto...</i></ng-container>
